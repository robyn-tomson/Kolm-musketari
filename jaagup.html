<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaagup</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("taustapilt.jpg");
            background-position: center;
            color: #fff;}

        header {background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;}

        nav {background-color: #666;
            padding: 0.5em;}

        nav a {color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            margin-right: 10px;}

        section {padding: 20px;}

        footer {background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            position: absolute; /* Määrab absoluutse positsiooni */
            bottom: 0; /* Asetab jaluse lehe alaossa */
            width: 100%; }
    </style>
</head>
<body>

    <header>
        <h1>Tere tulemast Jaagupi lehele</h1>
    </header>

    <nav>
        <a href="#">Tagasi avalehele</a>
        <a href="#">Robyni leht</a>
        <a href="#">Gregori leht</a>
    </nav>

    <section>
        <h2>Minust:</h2>
        <p>Õpin Tartu Ülikoolis informaatikat, olen üpris sportlik, sest mängin jalgpalli ning tegelen jõusaaliga.</p>
        <p>Vabal ajal käin väljas, mängin arvutis ja olen lahe.</p>
        <p>Also kunagi minevikus olin ristirüütel.</p>
    </section>

    <footer>
        <p>gang gang</p>
    </footer>

</body>
</html>
